<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<h1 class="hello">My first caltulator </br>in JS!</h1>
		<div class="container">
			<div class="result">0</div>
			<div class="btn number1">1</div>
			<div class="btn number2">2</div>
			<div class="btn number3">3</div>
			<div class="btn number4">4</div>
			<div class="btn number5">5</div>
			<div class="btn number6">6</div>
			<div class="btn number7">7</div>
			<div class="btn number8">8</div>
			<div class="btn number9">9</div>
			<div class="btn number0">0</div>
			<div class="btn plus">+</div>
			<div class="btn minus">-</div>
			<div class="btn split">/</div>
			<div class="btn multi">*</div>
			<div class="btn reset">Clear</div>
			<div class="btn coma">.</div>
			<div class="btn back"><=</div>
			<div class="btn sum">=</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
